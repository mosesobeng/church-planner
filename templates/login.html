{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="span2">&nbsp;</div>
        <div class="span6">
            <fieldset >
                <legend>Church planner Login</legend>
                <form class="form-horizontal" method="post" action="member-login">
                    <div class="control-group">
                        <label class="control-label" for="id">Member Id</label>
                        <div class="controls">
                            <input type="text" id="id" name="id"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="pword">Password</label>
                        <div class="controls">
                            <input type="password" id="pword" name="pword"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox" for="rem-me">
                                <input type="checkbox" id="rem-me" name="rem-me">Remember me
                            </label>
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="span2"></div>
    </div>
{% endblock %}
